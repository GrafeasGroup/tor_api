---
language: python

dist: trusty

python:
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"
  - "nightly"

matrix:
  allow_failures:
    - python: 3.6-dev
    - python: 3.7-dev
    - python: nightly

install:
  - python setup.py develop
  - pip install codacy-coverage

script:
  - pytest --cov=tor_api

after_success:
  - coverage xml
  - python-codacy-coverage -r coverage.xml